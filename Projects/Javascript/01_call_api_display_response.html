<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>
        Get api details
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript">
        let apiUrl = 'http://localhost:4000/posts';
        function getApiResponse() {
            urlString = document.getElementById("inputURL").value;
            if (!urlString) {
                urlString = apiUrl;
            }
            document.getElementById("inputURL").value = urlString;
            fetch(urlString).then(response => {
                return response.json();
            }).then(data => {
                document.getElementById("response").innerText = JSON.stringify(data);
                document.getElementById("response").className = "text-primary";
            }).catch(err => {
                document.getElementById("response").innerText = "Something went wrong!";
                document.getElementById("response").className = "text-danger";
                console.log("Something went wrong! Error: " + err);
            });
        }
    </script>
</head>

<body class="container">
    <div class="col-md-6 row">
        <h1 class=" text text-color-primary">Get IP details</h1>
        <br /><br /><br />
        <h3>Request URL</h3>
        <label class="form-check-label" for="radio2">
            <input id="inputURL" type="text" class="form-control" />
        </label>
        <br /><br /><br />
        <div class="col-md-3">
            <button type="button" class="btn btn-outline-primary" onclick="getApiResponse()">Get Response</button>
        </div>
        <br /><br /><br />
        <h3>Response</h3>
        <div id="response"></div>
    </div>

</body>

</html>
