<!-- Login form created as a template driven form -->
<div class="container container-styles">
	<div class="col-xs-7 col-xs-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Login</div>
			<div class="panel-body padding">
				<form class="form-horizontal" #loginForm="ngForm">
					<div class="form-group">
						<label for="name" class="col-xs-4 control-label" style="text-align:left">User Name</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" name="username" [(ngModel)]="login.userName" #username="ngModel" required>
							<div *ngIf="username.touched && !username.valid" style="color:red">UserName is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-xs-4 control-label" style="text-align:left">Password</label>
						<div class="col-xs-8">
							<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="login.password" required>
							<div *ngIf="password.touched && !password.valid" style="color:red">Password is required</div>
						</div>
					</div>

					<div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
					<br />

					<div class="form-group">
						<span class="col-xs-4"></span>
						<div class="col-xs-3">
							<button (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
						</div>
						<span class="col-xs-5" style="top:8px">
							<a [routerLink]="['/welcome']" style="color:#337ab7;text-decoration: underline;">Cancel</a>
							</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
