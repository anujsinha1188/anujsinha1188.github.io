<!DOCTYPE html>
<html>

<body>
    <h4>Embedding image, audio and video</h4>
    <!-- embedding image into the web page -->
    Sea View Image: <br />
    <img src="artifacts/tropicalSea.jpg" alt="Tropical Sea Image" width="350" height="250"> <br> <br>
    <!-- embedding audio into the web page -->
    Listen to some music: <br />
    <audio src="artifacts/music.mp3" controls="controls"></audio> <br /> <br>
    Sea View Video: <br />
    <!-- embedding video into the web page -->
    <video src="artifacts/seaView.mp4" controls="controls" width="350" height="250"></video>
</body>

</html>
