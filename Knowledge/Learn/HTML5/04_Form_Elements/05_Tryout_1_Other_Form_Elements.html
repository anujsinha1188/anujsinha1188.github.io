<!DOCTYPE html>
<html>

<body>
    <form>
        <h4>Slider Form Elements</h4>
        <!-- input type range -->
        Rate your experience:<input type="range" /> <br /> <br />

        <!-- meter used to represent a gauge or to represent a measurement in a known scal -->
        Time consumed for the training: <meter min="0" max="100" value="50">50 of 100</meter> <br /> <br />

        <!-- Progress can be used to mark up the completion rate/degree of progress of an "in progress" task through a progress bar. -->
        Completion of the course: <progress min="0" max="100" value="50">50 of 100</progress> <br /> <br />

    </form>
</body>

</html>
