<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Super Hero Details</h1>
        <!-- Below given table:
    * Is bordered
    * Is striped
    * It has hover effects
    * It is compact
    * And Responsive -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped table-sm">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bruce</td>
                        <td>Wayne</td>
                        <td>Gotham City</td>
                    </tr>
                    <tr>
                        <td>Clark</td>
                        <td>Kent</td>
                        <td>Krypton</td>
                    </tr>
                    <tr>
                        <td>Alan</td>
                        <td>Scott</td>
                        <td>New York City</td>
                    </tr>
                    <tr>
                        <td>Barry</td>
                        <td>Allan</td>
                        <td>Central City</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
